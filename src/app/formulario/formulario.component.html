<div class="form-group">
    <label for="operandoA">Operando A</label>
    <input type="number" class="form-control" name="operandoA" [(ngModel)]="opA"
      placeholder="Escribe un valor numerico">
  </div>
  <div class="form-group">
    <label for="operandoB">Operando B</label>
    <input type="number" class="form-control" name="operandoB" [(ngModel)]="opB"
      placeholder="Escribe un valor numerico">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSumar()">Sumar</button>
